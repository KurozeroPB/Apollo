        html {

                display: block;
                margin-left: auto;
                margin-right: auto;

</head>

<body>
    <div class="main">
        <h1>Generate secure password</h1>
        <p id="passwd"></p>
        <select id="passwd-length"></select>
        <button id="generate">Generate</button>
    </div>

    <script type="text/javascript" src="passwd.js"></script>
    <script type="text/javascript">
        const passwdManager = new Password();
        const defaultLength = 12;
        const select = document.querySelector("#passwd-length");
        for (let i = 1; i <= 20; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.innerText = i;
            if (i === defaultLength)
                option.selected = true;
            select.appendChild(option);
        }

        async function generate() {
            let length = defaultLength;
            try {
                length = parseInt(select.value);
            } catch (e) {
                console.error(e);
            }

            const password = passwdManager.generate(length);
            const label = document.querySelector("#passwd");
            label.innerHTML = `Your generated password: <b>${password}</b>`;
        }

        document.querySelector("#generate").addEventListener("click", generate);

    </script>
</body>
